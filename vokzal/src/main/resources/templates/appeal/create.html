<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"/>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1 th:text="${model.base.title}"></h1>
    <a th:href="@{/appeals/my-list}" class="btn btn-info btn-sm">Мои обращения</a>
    <button onclick="window.history.back()" class="btn btn-secondary mt-3">Вернуться</button>
</header>
<main class="container">
    <div class="jumbotron text-center">
        <h2>Создать обращение</h2>
    </div>
    <form th:action="@{/appeals/create}" method="post" th:object="${form}">
        <div class="mb-3">
            <label for="header" class="form-label">Заголовок</label>
            <input type="text" id="header" th:field="*{header}" class="form-control" required>
            <small th:if="${#fields.hasErrors('header')}" th:errors="*{header}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <label for="question" class="form-label">Ваше обращение</label>
            <textarea id="question" th:field="*{question}" class="form-control" rows="4" required></textarea>
            <small th:if="${#fields.hasErrors('question')}" th:errors="*{question}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <label for="feedback" class="form-label">Оценка</label>
            <input type="number" id="feedback" th:field="*{feedback}" class="form-control" required>
            <small th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}" class="text-danger"></small>
        </div>

        <div class="mb-3">
            <input type="hidden" th:field="*{userId}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
</main>
</body>
</html>
