<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head"/>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1 th:text="${model.base.title}"></h1>
    <div sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
        <a th:href="@{/appeals/admin-list}" class="btn btn-info btn-sm">Вернуться к обращениям</a>
    </div>
    <div sec:authorize="hasAnyRole('USER')">
        <a th:href="@{/appeals/my-list}" class="btn btn-info btn-sm">Вернуться к обращениям</a>
    </div>
</header>
<main>
    <section class="container my-4">
        <div class="jumbotron text-center rounded bg-light py-4">
            <h2 class="display-4">Детали обращения</h2>
        </div>

        <section class="bg-light rounded p-4 mb-4">
            <ul class="list-unstyled">
                <li><strong>ID:</strong> <span th:text="${model.appeal.id}">1</span></li>
                <li><strong>Заголовок:</strong> <span th:text="${model.appeal.header}"></span></li>
                <li><strong>Вопрос:</strong> <span th:text="${model.appeal.question}"></span></li>
                <li><strong>Обратная связь:</strong> <span th:text="${model.appeal.feedback}"></span></li>
                <li><strong>Дата создания:</strong> <span th:text="${model.appeal.dateStart}"></span></li>
                <li><strong>ID пользователя:</strong> <span th:text="${model.appeal.userId}"></span></li>
                <li><strong>Ответ:</strong>
                    <span th:if="${model.appeal.answer != null}" th:text="${model.appeal.answer}"></span>
                    <span th:if="${model.appeal.answer == null}" class="text-warning">Ответ пока не дан</span>
                </li>
            </ul>
        </section>
    </section>
</main>
</body>
</html>
