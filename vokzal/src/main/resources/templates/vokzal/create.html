<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"/>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1 th:text="${model.base.title}"></h1>
    <a th:href="@{/vokzals}" class="btn btn-info btn-sm">Назад к списку вокзалов</a>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="jumbotron text-center rounded">
                    <h2>Добавить новый вокзал</h2>
                    <form th:action="@{/vokzals/create}" method="post" th:object="${form}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название вокзала</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">Город</label>
                            <input type="text" id="city" th:field="*{city}" class="form-control" required>
                            <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></small>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">Вместимость</label>
                            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required>
                            <small th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="text-danger"></small>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Создать вокзал</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
