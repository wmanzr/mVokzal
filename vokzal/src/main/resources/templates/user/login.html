<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/vok.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Login</h1>
                </div>
                <form th:action="@{/users/login}" th:method="post" class="m-md-auto w-50 pb-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="mb-3">
                        <label class="form-label" for="username">Логин</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control text-center"aria-describedby="userNameHelp"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input id="password"
                               name="password"
                               type="password" class="form-control text-center" aria-describedby="passwordHelp"/>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Неправильно введен username или пароль
                    </p>

                    <button type="submit" class="btn btn-secondary">Войти</button>
                    <a th:href="@{/users/register}" class="btn btn-secondary">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
