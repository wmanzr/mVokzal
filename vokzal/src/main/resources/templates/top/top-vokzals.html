<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${model.title}"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/vok.ico" type="image/x-icon">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>Топ 5 вокзалов</h1>
    <h6>по количеству отправлений за последнюю неделю</h6>
    <button onclick="window.history.back()" class="btn btn-secondary mt-3">Вернуться</button>
</header>

<main class="container mt-4">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название вокзала</th>
            <th>Город</th>
            <th>Количество отправлений</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vokzal : ${topVokzals}">
            <td th:text="${vokzal.id}"></td>
            <td th:text="${vokzal.name}"></td>
            <td th:text="${vokzal.city}"></td>
            <td th:text="${vokzal.departuresCount}"></td>
        </tr>
        </tbody>
    </table>
    <h5>Теперь вы знаете о самых загруженных вокзалах и сможете грамотнее планировать свои поездки!</h5>
</main>
</body>
</html>
